<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Form</title>
</head>
<body class="m-4">
    <div class="card border-light w-75 m-auto">
        <div class="card-header"><h2>Payment form example</h2></div>
        <div class="card-body">
            <div class="alert alert-danger m-2" role="alert">
                Some fields are missings
            </div>
            <form>
                <div class="row d-flex justify-content-between mx-3">
                    <div class="form-group col-5">
                        <label class="my-2" for="inputCard#">Card #</label>
                        <input type="text" class="form-control" id="Card#" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="form-group col-3">
                        <label class="my-2" for="inputCVC#">CVC #</label>
                        <input type="number" class="form-control" id="CVC#" placeholder="0000">
                    </div>
                    <div class="form-group col-4">
                        <label class="my-2" for="inputAmount">Amount</label>
                        <div class="d-flex justify-content-between">
                            <p class="mx-1"><strong>$</strong></p>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-between m-3">
                    <div class="form-group col-6">
                       <label class="my-2" for="first-name">First Name</label>
                       <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="form-group col-6">
                        <label class="my-2" for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <div class="row d-flex justify-content-between mx-3">
                    <div class="form-group col-6">
                        <label class="my-2" for="City">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="form-group col-3">
                        <label class="my-2" for="state">State</label>
                        <select class="form-select" aria-label="form-select">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label class="my-2" for="postal-code">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code">
                    </div>
                </div>
                <div class="row d-flex justify-content-between mt-3 mx-3">
                    <div class="col-4">
                        <div class="row d-flex justify-content-end">
                            <div span>
                                <h4>We accept:</h4>
                            </div>
                            <div class="col-10 bg-secondary rounded text-white">
                                <div class="form-check form-check-inline mx-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline mr-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline mr-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline mr-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        <div id="exampleFormControlTextarea1Help" class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
